<main role="main">

  <!-- Main jumbotron form for adding bookmarks -->
  <div class="jumbotron">
    <div class="container">
      <h2 class="display-3">Bookmarker</h2>
      <p>The tool for local bookmarking.</p>
      <form id="newBookmarkForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input type="text" class="form-control" id="siteTags" placeholder="Website Tags">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults">
        </div>
